<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Guess My Number</h1>
      <p>🔢 Guess a number between 1 and 20</p>
      <div class="wrapper">
        <div class="actions">
          <div class="mystery-box">
            <h2 class="secret">?</h2>
          </div>

          <input type="number" class="guess" placeholder="00" maxlength="2" />

          <div class="btn-holder">
            <button class="btn btn-check">Check</button>
            <button class="btn btn-reset">Reset</button>
          </div>
        </div>
        <div class="informations">
          <h3 class="message">🤔 Start guessing...</h3>
          <ul class="details">
            <li><span>🎯Trial:</span><span class="attempt">20</span></li>
            <li><span>⚡Highscore: </span><span class="highscore">0</span></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
